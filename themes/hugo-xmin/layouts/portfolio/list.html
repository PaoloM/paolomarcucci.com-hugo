{{ partial "header.html" . }}

{{if not .IsHome }}
<div class="article-meta">
  <h1 >{{ .Title | markdownify }}</h1>
</div>
{{ end }}

{{ .Content }}

<ul>
  {{ range .Pages }}
  <li>
    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
    <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
